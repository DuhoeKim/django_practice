<!DOCTYPE html>
{% load bootstrap5 %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% bootstrap_css %}
  <style>
    {% block css %}
    {% endblock css %}
  </style>
</head>
<body>
  <div class='container'>
    {% block content %}
    {% endblock content %}  
  </div>
</body>
{% bootstrap_javascript %}
</html>
