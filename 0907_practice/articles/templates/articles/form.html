{% extends 'base.html' %}

{% block content %}
  <h1>
    {% if request.resolver_match.url_name == 'create' %}
    NEW
    {% else %}
    UPDATE
    {% endif %}
  </h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class='row justify-content'>
      <button class='btn btn-primary col-1'>SUBMIT</button>
      <div class='col-1'>
        {% if request.resolver_match.url_name == 'create' %}
          <a href="{% url 'articles:index' %}">
            <button type='button' class='btn btn-primary'>BACK</button>
          </a>
        {% else %}
          <a href="{% url 'articles:detail' article.pk %}">
            <button type='button' class='btn btn-primary'>BACK</button>
          </a>
        {% endif %}  
      </div>
    </div>
  </form><br>
{% endblock content %}
